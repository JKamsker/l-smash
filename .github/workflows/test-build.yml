name: TestBuild

on:
  push:
    branches:
      - master
      - dev

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

env:
  IMAGE_NAME: l-smash


jobs:
  ubuntu-latest:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
    - uses: l-smash/build-blueprint@v2

  ubuntu-16.04:
    runs-on: ubuntu-16.04
    if: github.event_name == 'push'
    steps:
    - uses: l-smash/build-blueprint@v2

